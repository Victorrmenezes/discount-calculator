<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fair Discount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="lang-btn" id="langBtn">Português</button>
        <h1 id="title">Fair Discount</h1>
        <p id="subtitle">Wondering what a fair discount would be for paying upfront instead of in installments?</p>
        <form id="discountForm">
            <label for="purchase" id="labelPurchase">Total Purchase Amount</label>
            <input type="number" id="purchase" min="0" step="0.01" required value="1000">

            <label for="installments" id="labelInstallments">Number of Installments</label>
            <input type="number" id="installments" min="1" step="1" default="1" required value="12">

            <label for="interest" id="labelInterest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" min="0" step="0.01" required value="15">

            <button type="submit" id="calcBtn">Calculate Discount</button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
    </div>
    <script>
        // Language strings
        const strings = {
            en: {
                title: "Fair Discount",
                subtitle: "Wondering what a fair discount would be for paying upfront instead of in installments?",
                labelPurchase: "Total Purchase Amount",
                labelInstallments: "Number of Installments",
                labelInterest: "Monthly Interest Rate (%)",
                calcBtn: "Calculate Discount",
                langBtn: "Português",
                result: (discount, cashPrice, discountRate) => 
                    `Fair discount rate: <b>${discountRate.toFixed(2)}%</b><br>
                    Fair discount: <b>$${discount.toFixed(2)}</b><br>
                    Cash price: <b>$${cashPrice.toFixed(2)}</b>`
            },
            pt: {
                title: "Desconto Justo",
                subtitle: "Quer saber qual seria um desconto justo para pagar à vista ao invés de parcelado?",
                labelPurchase: "Valor Total da Compra",
                labelInstallments: "Número de Parcelas",
                labelInterest: "Taxa de Juros anual (%)",
                calcBtn: "Calcular Desconto",
                langBtn: "English",
                result: (discount, cashPrice, discountRate) => 
                    `Perc. desconto: <b>${discountRate.toFixed(2)}%</b><br>
                    Desconto justo: <b>R$${discount.toFixed(2)}</b><br>
                    Valor à vista: <b>R$${cashPrice.toFixed(2)}</b>`
            }
        };

        let currentLang = 'pt';

        function setLanguage(lang) {
            currentLang = lang;
            Object.keys(strings[lang]).forEach(element => {
                document.getElementById(element).textContent = strings[lang][element];
            });
        }

        document.getElementById('langBtn').addEventListener('click', () => {
            setLanguage(currentLang === 'en' ? 'pt' : 'en');
        });

        // Discount calculation logic
        document.getElementById('discountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const purchase = parseFloat(document.getElementById('purchase').value);
            const installments = parseInt(document.getElementById('installments').value, 10);
            const interest = Math.pow(1 + parseFloat(document.getElementById('interest').value / 100), 1/12) -1;

            // Calculate present value of installments
            let pv = 0;
            const installmentValue = purchase / installments;
            for (let i = 1; i <= installments; i++) {
                pv += installmentValue / Math.pow(1 + interest, i);
            }
            const discount = purchase - pv;
            const discountRate = discount/purchase * 100;
            document.getElementById('result').innerHTML = strings[currentLang].result(discount, pv, discountRate);
            document.getElementById('result').style.display = 'block';
        });

        setLanguage(currentLang);
    </script>
</body>
</html>
