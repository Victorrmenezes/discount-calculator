<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installment Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #388E3C;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Installment Calculator</h2>
        <form id="calcForm">
            <label for="amount">Purchase Amount ($)</label>
            <input type="number" id="amount" min="0" step="0.01" required>

            <label for="installments">Number of Installments</label>
            <select id="installments" required>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <label for="rate">Interest Rate (annual, %)</label>
            <input type="number" id="rate" min="0" step="0.01" value="0" required>

            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
    </div>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const installments = parseInt(document.getElementById('installments').value);
            const rate = parseFloat(document.getElementById('rate').value);

            // Monthly interest rate
            const monthlyRate = rate > 0 ? (rate / 100) / 12 : 0;

            let installmentValue;
            if (monthlyRate > 0) {
                // Standard loan formula
                installmentValue = amount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -installments));
            } else {
                installmentValue = amount / installments;
            }

            const total = installmentValue * installments;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML =
                `Each installment: <strong>$${installmentValue.toFixed(2)}</strong><br>
                 Total to pay: <strong>$${total.toFixed(2)}</strong>`;
        });
    </script>
</body>
</html>
